<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

           <button @click="add2">++++</button>

            el:'#app',
            data:{

                    this.count++;
                }

                    props:['message','fn1'],
                
                data(){
                    return{

                    }
                },
                methods:{
                    add2(){
                        // vm.count++;
                        // this.fn1();
                        this.$emit('son')
                    }
                }
            },
            }
        })
    </script>
</body>

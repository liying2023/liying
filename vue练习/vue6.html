<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
        color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg" v-on:keyup="search">
        
        
        <button  @click="add">添加</button>
        <ul >
           <li v-for="(item,index) in showList"  v-on:click="change(item)" v-bind:class="{active:item.isActive} "  > 
               <span >{{item.content}}</span>
               <button @click.stop="del(index)">删除</button>
           </li>
        </ul>
    </div>
    <script src="../vue .js"></script>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                
                msg:'',
                lsit:[
                    {
                        content:'光光',
                        isActive:false
                    },
                    {
                        content:'法老',
                        isActive:false
                    },
                    {
                        content:'蛋壳',
                        isActive:false
                    }

                ],
                showList:[
                    {
                        content:'光光',
                        isActive:false
                    },
                    {
                        content:'法老',
                        isActive:false
                    },
                    {
                        content:'蛋壳',
                        isActive:false
                    }

                ]


            },
            methods: {
                add(){
                    this.list.push({
                        content:this.msg,
                        isActive:false
                        });
                        this.showList=[...this.list];
                    this.msg=''
                },
                change(obj){
                    obj.isActive=!obj.isActive;
                },
                del(index){
                    this.ooo.splice(index,1);


                },
                search(){
                    let arr=this.list.filter((obj,index)=>{
                        return obj.content.includes(this.msg)
                    })
                    console.log(arr);
                    this.list=arr;
                }
            },
        })
    </script>
</body>
</html>

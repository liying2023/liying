<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button  @click="change" >圣诞夜</button>
        <P v-if="tag">看我们一起来到酒吧前</P>
        
        <P v-else>我的Homie还没有发言</P>
        <p v-show="tag">一个bitch开始手发闲</p>
    </div>
    <script src="../vue .js"></script>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                tag:true,
            },
            methods: {
                change(){
                    this.tag=!this.tag 
                }
                   
            },
        })
    </script>
</body>
</html>
